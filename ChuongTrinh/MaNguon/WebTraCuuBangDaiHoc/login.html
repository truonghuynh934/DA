<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập hệ thống</title>
    <link rel="icon" href="./img/certificate.png" type="image/icon type">
    <link rel="stylesheet" type="text/css" href="./css/style_login.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
</head>

<body>
    <!-- <img class="wave" src="img/wave.png" /> -->
    <div class="container">
        <div class="img">
            <img src="./img/img.svg" />
        </div>
        <div class="login-container">

            <form method="POST">
            <!-- <form action="./be/handle_login.php" method="POST"> -->
                <img class="avatar" src="./img/avatar.svg" />
                <h2 style="color: #5b4d7e;">Welcome</h2>

                <div class="input-div one">
                    <div class="i">
                        <i class="fas fa-user"></i>
                    </div>
                    <div>
                        <h5>Username</h5>
                        <input class="input" name="username" type="text" id="username" />
                    </div>
                </div>

                <div class="input-div two">
                    <div class="i">
                        <i class="fas fa-lock"></i>
                    </div>
                    <div>
                        <h5>Password</h5>
                        <input class="input" name="password" type="password" id="password" />
                    </div>
                </div>

                <!-- <a href="#">Forgot Password?</a> -->
                <i id="announcement" style="color: red; font-size: 14px;"></i>
                <input type="button" class="btn" value="Login" onclick="handleLogin()">
            </form>
        </div>
    </div>

    <script type="text/javascript" src="./js/login.js"></script>
</body>
</html>
